<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search Result</title>


</head>

<body>
    <h1>Advertisements</h1>
    <ul>
        {% for item in data %}
        <h3>Ad Title: {{item.ad_title}}</h3>
        <p>Ad URL: <a href="{{item.ad_URL}}">{{item.ad_URL}}</a></p>
        </br>
        {% endfor %}
    </ul>
    
    <h1>Dewei Search Result</h1>

    <ul>
        {% for item in data %}
        <h3>Page Title: {{item.title}}</h3>
        <p>Cache: <a href="/cache/{{item.title}}">/cache/{{item.title}}</a></p>
        <p>Original URL: <a href="{{item.URL}}">{{item.URL}}</a></p>
        </br>
        {% endfor %}
    </ul>
</body>


</html>
